edition: 3.0.0
name: fc3-example
access: default
resources:
  fcDemo:
    component: fc3
    props:
      region: cn-hongkong
      handler: index.handler
      role: ''
      description: Initialize
      timeout: 60
      diskSize: 512
      internetAccess: true
      layers:
        - acs:fc:cn-hongkong:official:layers/Python310/versions/2
        - acs:fc:cn-hongkong:1078265568396436:layers/Myruntime/versions/2
      customRuntimeConfig:
        args:
          - ./api/index.py
        port: 9000
        command:
          - python
      functionName: serverless-devs-application$hitokoto
      runtime: custom
      cpu: 0.05
      instanceConcurrency: 1
      memorySize: 128
      environmentVariables:
        PATH: >-
          /opt/python3.10/bin:/usr/local/bin/apache-maven/bin:/usr/local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/local/ruby/bin:/opt/bin:/code:/code/bin
        PYTHONPATH: /opt/python:/code
        LD_LIBRARY_PATH: >-
          /code:/code/lib:/usr/local/lib:/opt/lib:/opt/php8.1/lib:/opt/php8.0/lib:/opt/php7.2/lib
      code: 在此处填写您的代码地址，例如：./code.zip
      triggers:
        - triggerConfig:
            methods:
              - GET
              - POST
              - PUT
              - DELETE
              - HEAD
              - PATCH
            authType: anonymous
            disableURLInternet: false
          triggerName: httpTrigger
          description: ''
          qualifier: LATEST
          triggerType: http
